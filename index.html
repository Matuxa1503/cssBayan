<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css" />
    <link rel="icon" href="img/icon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>cssBayan</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="title">CSS Bayan</h1>

        <div class="accordion__block">
          <div class="accordion__item">
            <input class="item__input" type="radio" name="input" id="label_1" />
            <label for="label_1" class="item__title">
              <span>Зашел проверить свой код в валидаторе</span>
              <img class="cross" src="img/icon2.png" alt="" />
            </label>
            <label for="label_1" class="label__img">
              <img class="mem__img" src="img/validator.jpg" alt="" />
            </label>
          </div>
          <!-- /accordion__item -->

          <div class="accordion__item">
            <input class="item__input" type="radio" name="input" id="label_2" />
            <label for="label_2" class="item__title">
              <span>Друзья узнали что ты программист</span>
              <img class="cross" src="img/icon2.png" alt="" />
            </label>
            <label for="label_2" class="label__img">
              <img class="mem__img" src="img/friends.jpg" alt="" />
            </label>
          </div>
          <!-- /accordion__item -->

          <div class="accordion__item">
            <input class="item__input" checked type="radio" name="input" id="label_3" />
            <label for="label_3" class="item__title">
              <span>Начал изучать числа в JavaScript</span>
              <img class="cross" src="img/icon2.png" alt="" />
            </label>
            <label for="label_3" class="label__img">
              <img class="mem__img" src="img/js.jpg" alt="" />
            </label>
          </div>
          <!-- /accordion__item -->

          <div class="accordion__item">
            <input class="item__input" type="radio" name="input" id="label_4" />
            <label for="label_4" class="item__title">
              <span>Лучшее выполнение task задания это...</span>
              <img class="cross" src="img/icon2.png" alt="" />
            </label>
            <label for="label_4" class="label__img">
              <img class="mem__img" src="img/deadline.jpg" alt="" />
            </label>
          </div>
          <!-- /accordion__item -->

          <div class="accordion__item">
            <input class="item__input" type="radio" name="input" id="label_5" />
            <label for="label_5" class="item__title">
              <span>Без комментариев</span>
              <img class="cross" src="img/icon2.png" alt="" />
            </label>
            <label for="label_5" class="label__img">
              <img class="mem__img" src="img/learnJs.png" alt="" />
            </label>
          </div>
          <!-- /accordion__item -->
        </div>
        <!-- /accordion__block -->
      </div>
      <!-- /container -->
    </main>
  </body>
</html>
